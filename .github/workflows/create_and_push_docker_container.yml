name: Build and Push Docker Image

on:
  release:
    branches:
      - main  # Oder ein anderer Branch f√ºr Deployments
  workflow_dispatch:  # Manuelles Triggern erlaubt

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile  # Pfad zum Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner|lower }}/${{ github.repository|split('/') | last | lower }}:latest
